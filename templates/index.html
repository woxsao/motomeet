<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
  <title>Availability Table</title>
</head>
<body>
  <div class = "content-wrapper">
    <table class="availability-table">
      <tr>
        <th></th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
        <!-- ... other days ... -->
      </tr>
      <tbody id="table-body">
        <!-- Content will be generated here using JavaScript -->
      </tbody>
    </table>
    <div class = "entry">
      <div class="name-entry">
        <label for="name">Enter your name: </label>
        <input type="text" id="name" placeholder="Your name">
      </div>
      <!-- Checkboxes for "check all that apply" -->
      <div class = "subteam-entry">
        <fieldset>
            <legend>Check all that apply:</legend>
            <label><input type="checkbox" value="MechE">MechE</label>
            <label><input type="checkbox" value="EE">EE</label>
            <label><input type="checkbox" value="Software">Software</label>
            <label><input type="checkbox" value="Business">Business</label>
            <label><input type="checkbox" value="Aero">Aero</label>
            <label><input type="checkbox" value="DAQ">DAQ</label>
            <label><input type="checkbox" value="FourWheelDrive">FourWheelDrive</label>
            <label><input type="checkbox" value="Powertrain">Powertrain</label>
            <label><input type="checkbox" value="Chassis">Chassis</label>
            <label><input type="checkbox" value="Suspension">Suspension</label>
            <label><input type="checkbox" value="Tires">Tires</label>
            <label><input type="checkbox" value="Testing">Testing</label>
            <label><input type="checkbox" value="Ergonomics">Ergonomics</label>
            <label><input type="checkbox" value="Exec">Exec</label>
            <label><input type="checkbox" value="Battery">Battery</label>
            <label><input type="checkbox" value="MechEE Integration">MechEE Integration</label>
            <label><input type="checkbox" value="Packaging">Packaging</label>
            <label><input type="checkbox" value="Simulations">Simulations</label>
            <label><input type="checkbox" value="Recruitment">Recruitment</label>
        </fieldset>
        <button id="saveButton">Save</button>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='foo.js')}}"></script>
</body>
</html>
